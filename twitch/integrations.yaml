name: twitch
unique_key: twitch_oauth
docs: https://dev.twitch.tv/docs
description: Twitch is a live streaming platform focused on video gaming, esports, and creative content.
logo: https://logo.clearbit.com/twitch.tv
categories: [gaming, social, sports, video]

auth_schemes:
  - scheme_name: OAuth2
    auth_mode: OAUTH2
    authorization_url: "https://id.twitch.tv/oauth2/authorize"
    token_url: "https://id.twitch.tv/oauth2/token"
    default_scopes: ["user:read:email"]
    token_response_metadata: ["access_token", "token_type", "expires_in", "refresh_token", "scope"]
    token_params:
      grant_type: "authorization_code"
    authorization_params:
      response_type: "code"
      force_verify: false
    proxy:
      base_url: "{{base_url}}"
      state: "secure_random"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Base URL for Twitch API requests."
        type: string
        default: "https://api.twitch.tv"
