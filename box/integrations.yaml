name: box
unique_key: box
description: Cloud content management and file sharing service for businesses.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/3b533ee5bfd73a1bf5bee718a5b3981d53dce5d6/box.svg
categories: [knowledge-base, storage]

auth_schemes:
  - scheme_name: OAUTH2
    auth_mode: OAUTH2
    authorization_url: "https://account.box.com/api/oauth2/authorize"
    token_url: "https://api.box.com/oauth2/token"
    default_scopes: []
    token_response_metadata: []
    token_params:
      grant_type: authorization_code
    authorization_params:
      response_type: code
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Base URL for API requests"
        type: string
        default: "https://app.box.com"
