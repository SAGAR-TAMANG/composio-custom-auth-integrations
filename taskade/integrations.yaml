name: Taskade
unique_key: taskade
docs: https://developers.taskade.com/docs/start/authentication
description: Taskade is a tool for team collaboration and task management with support for real-time updates, nested task lists, and more.
logo: https://logo.clearbit.com/taskade.com
categories: [Productivity, Collaboration, Task Management]

auth_schemes:
  - scheme_name: taskade_oauth2
    auth_mode: OAUTH2
    authorization_url: "https://www.taskade.com/oauth2/authorize"
    token_url: "https://www.taskade.com/oauth2/token"
    token_params:
      grant_type: authorization_code
    authorization_params:
      response_type: code
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Base URL for API requests."
        type: string
        default: "https://www.taskade.com"
