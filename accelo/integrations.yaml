name: Accelo
docs: https://api.accelo.com/docs/#authentication
unique_key: accelo
description: A system to boost productivity and profitability across your service business.
logo: "https://d1zx4fn8ox8446.cloudfront.net/filemanager.rboxfile/e3ce5c4f72784de2a87df58154b3f146/accelo_logo_white-250px.png"
categories: [Time Tracking, CRM]

auth_schemes:
  - scheme_name: accelo_oauth
    auth_mode: OAUTH2
    authorization_url: "https://Composio.api.accelo.com/oauth2/v0/authorize"
    token_url: "https://Composio.api.accelo.com/oauth2/v0/token"
    default_scopes: ["accelo:read", "accelo:write"]
    scope_separator: ','
    token_response_metadata: [access_token, token_type, scope, expires_in, refresh_token]
    authorization_params:
        response_type: "code"
    token_params:
        grant_type: "authorization_code"
    proxy:
      base_url: "{{base_url}}" 
    fields:
      - name: base_url
        displayName: Base URL
        description: "The base URL for Accelo API requests. For more information, visit https://api.accelo.com/docs/"
        type: string
        default: "https://composio.api.accelo.com/api/v0"