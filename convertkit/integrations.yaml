name: ConvertKit
unique_key: convertkit
docs: https://developers.convertkit.com
description: ConvertKit offers email marketing software for creators that allows them to share their work and grow their audience.
logo: https://logo.clearbit.com/convertkit.com
categories: [Email Marketing, Automation]

auth_schemes:
  - scheme_name: convertkit_api_key
    auth_mode: API_KEY
    proxy:
      base_url: "{{base_url}}"
      headers:
        Authorization: "{{apiSecret}}"
    fields:
      - name: apiSecret
        expected_from_customer: true 
        displayName: API Secret
        description: "Your ConvertKit API secret for authentication."
        type: string
        required: true
      - name: base_url
        displayName: Base URL
        description: "The base URL for ConvertKit API requests."
        type: string
        default: https://api.convertkit.com/v3/
