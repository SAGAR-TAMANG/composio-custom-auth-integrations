name: Shopify
unique_key: shopify
docs: https://shopify.dev/docs/apps/auth/access-token-types/admin-app-access-tokens
description: Shopify is a leading commerce platform that provides everything you need to sell online, on social media, or in person.
logo: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_07rbqI31Dhrdl3x6KnUNaQIpJ3a4D3gTIg&usqp=CAU
categories: [ECommerce, Retail]

auth_schemes:
  - scheme_name: shopify_oauth
    auth_mode: OAUTH2
    authorization_url: "https://4d5d24-da.myshopify.com/admin/oauth/authorize"
    token_url: "https://4d5d24-da.myshopify.com/admin/oauth/access_token"
    # default_scopes: ["appstore::apps:readwrite"]
    # scope_separator: ','
    token_response_metadata: [access_token, token_type, scope, expires_in, refresh_token]
    authorization_params:
        response_type: "code"
    token_params:
        grant_type: "authorization_code"
    proxy:
      base_url: "{{base_url}}" 
    fields:
      - name: base_url
        displayName: Base URL
        description: "The base URL for Shopify API requests. For more information, visit https://shopify.dev/docs/apps/auth/access-token-types/admin-app-access-tokens"
        type: string
        default: "https://4d5d24-da.myshopify.com/admin/api/2024-01/"