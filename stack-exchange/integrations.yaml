name: Stack Exchange
unique_key: stack-exchange
docs: https://api.stackexchange.com/docs
description: Stack Exchange is a network of question-and-answer websites on topics in diverse fields, each site covering a specific topic, where questions, answers, and users are subject to a reputation award process.
logo: https://logo.clearbit.com/stackexchange.com
categories: [knowledge-base, support]

auth_schemes:
  - scheme_name: OAuth2
    auth_mode: OAUTH2
    authorization_url: "https://stackoverflow.com/oauth"
    token_url: "https://stackoverflow.com/oauth/access_token/json"
    default_scopes: ["no_expiry"]
    token_response_metadata: ["access_token", "expires"]
    token_params:
      grant_type: "authorization_code"
    authorization_params:
      response_type: "code"
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Base URL for Stack Exchange API requests."
        type: string
        default: "https://api.stackexchange.com"
