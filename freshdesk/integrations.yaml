name: freshdesk
unique_key: freshdesk
description: A customer support platform that provides helpdesk support with all smart automations to get things done faster.
logo: https://raw.githubusercontent.com/SamparkAI/open-logos/3ab9e1b09920fb6e04970071ee2894ac4f665e43/freshdesk.svg
categories: [support]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: API_KEY
    proxy:
      base_url: "https://{{base_url}}.freshdesk.com"
      state: "composio"
    fields:
      - name: api_key
        displayName: API Key
        description: "Your Freshdesk API key for authentication."
        type: string
        default: "<your_api_key>"
      - name: subdomain
        displayName: Subdomain
        description: "The subdomain of your Freshdesk account."
        type: string
        default: composio
