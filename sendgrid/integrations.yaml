name: sendgrid
unique_key: sendgrid
description: Email delivery service that allows you to send email without having to maintain email servers.
logo: <link_to_app_logo>
categories: [marketing]

auth_schemes:
  - scheme_name: API_KEY
    auth_mode: API_KEY
    proxy:
      base_url: "https://api.sendgrid.com"
      headers:
        Authorization: "Bearer ${apiKey}"
    fields:
      - name: apiKey
        displayName: API Key
        description: "Your SendGrid API key"
        type: string
