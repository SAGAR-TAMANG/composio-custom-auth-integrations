name: Brevo
unique_key: brevo
description: Email marketing and transactional email platform.
logo: https://corp-backend.brevo.com/wp-content/uploads/2023/04/Brevo-Logo-1.svg
categories: [email marketing, transactional email]

auth_schemes:
  - scheme_name: brevo_api_key
    auth_mode: API_KEY
    proxy:
      base_url: "{{base_url}}"
      headers:
        api-key: "{{api_key}}"

    fields:
      - name: api_key
        expected_from_customer: true
        displayName: API Key
        description: "Your Brevo API key for authentication. Obtain it from your Brevo account settings."
        type: string
        required: true
      - name: base_url
        expected_from_customer: true
        displayName: Base URL
        description: "The base URL for Brevo API requests. Defaults to https://api.brevo.com/v3"
        type: string
        required: false
        default: https://api.brevo.com/v3