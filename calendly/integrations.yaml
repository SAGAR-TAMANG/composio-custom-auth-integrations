name: Calendly
unique_key: calendly
docs: https://developer.calendly.com/api-docs/
description: Calendly is a cloud-based scheduling tool that helps people find meeting times for appointments, interviews, demos, and calls.
logo: https://brandfetch.com/calendly-embed.com?library=default&collection=logos&asset=idr8msR3r4&view=overview
categories: [Software]

auth schemes:
// OAuth2 
	- scheme_name: calendly_oauth
		auth_mode: OAUTH2
		authorization_url: "https://auth.calendly.com/oauth/authorize"
    token_url: "https://auth.calendly.com/oauth/token"
    token_response_metadata: [access_token, token_type, scope, expires_in, refresh_token]
    authorization_params:
        response_type: code
    token_params:
        grant_type: "authorization_code"
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Basic authentication is a simple authentication scheme built into the HTTP protocol. To use it, send your HTTP requests with an Authorization header that contains the word Basic followed by a space and a base64-encoded string username:password."
        type: string
        default: "https://calendly.com"