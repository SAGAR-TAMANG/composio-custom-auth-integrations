name: Timely
unique_key: timely
docs: https://dev.timelyapp.com/
description: Timely is a time tracking app that helps with scheduling, hours logging, and project planning.
logo: https://logo.clearbit.com/timelyapp.com
categories: [productivity]

auth_schemes:
  - scheme_name: OAuth2
    auth_mode: OAUTH2
    authorization_url: "https://api.timelyapp.com/1.1/oauth/authorize"
    token_url: "https://api.timelyapp.com/1.1/oauth/token"
    default_scopes: ["read", "write"]
    token_response_metadata: ["access_token", "token_type", "expires_in", "refresh_token", "scope"]
    token_params:
      grant_type: "authorization_code"
    authorization_params:
      response_type: "code"
    proxy:
      base_url: "{{base_url}}"
      state: "secure_random"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Base URL for Timely API requests."
        type: string
        default: "https://api.timelyapp.com"
