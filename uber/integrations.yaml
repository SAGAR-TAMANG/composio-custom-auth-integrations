name: Uber
unique_key: uber
docs: https://developer.uber.com/docs/riders/references/api
description: Uber provides a ride-hailing service connecting riders with drivers through their mobile app.
logo: https://logo.clearbit.com/uber.com
categories: [Transportation, Ride-Sharing]

auth_schemes:
  - scheme_name: OAuth2
    auth_mode: OAUTH2
    authorization_url: "https://login.uber.com/oauth/v2/authorize"
    token_url: "https://login.uber.com/oauth/v2/token"
    default_scopes: ["profile rides.request"]
    token_response_metadata: ["access_token", "token_type", "expires_in", "refresh_token", "scope"]
    token_params:
      grant_type: "authorization_code"
    authorization_params:
      response_type: "code"
    proxy:
      base_url: "{{base_url}}"
    fields:
      - name: base_url
        displayName: Base URL
        description: "Base URL for Uber API requests."
        type: string
        default: "https://api.uber.com"
